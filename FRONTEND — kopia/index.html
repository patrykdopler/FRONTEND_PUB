<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ofertuś – Generator Oferty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Ofertuś – Generator Oferty</h1>

    <div id="dropzone" class="dropzone">
      <div class="dropzone-text">
        Przeciągnij plik XLSX tutaj<br>
        <span class="dropzone-sub">lub kliknij, aby wybrać z dysku</span>
      </div>
      <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
    </div>

    <div id="status" class="status">Brak wczytanego pliku.</div>
    <div id="errorBox" class="errorBox"></div>

    <h2>Pozycje</h2>
    <div id="positions" class="positions">
      <p><i>Po wczytaniu pliku tutaj pojawią się pozycje z ilościami, zdjęciami i wypełnieniem.</i></p>
    </div>

    <button id="downloadBtn" class="download">GENERUJ OFERTĘ</button>
  </div>

  
  <button id="resetAllBtn" style="position:fixed;right:20px;bottom:20px;z-index:9999;
    background:#2563eb;color:white;padding:10px 16px;border:none;border-radius:6px;
    cursor:pointer;font-size:14px;">Resetuj rysunki</button>

  <div id="imgModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.85);justify-content:center;align-items:center;z-index:9998;">
    <span id="modalClose" style="position:absolute;top:20px;right:30px;font-size:40px;
      color:white;cursor:pointer;">×</span>
    <img id="modalImg" src="" style="max-width:90%;max-height:90%;border:4px solid white;border-radius:8px;">
  </div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
